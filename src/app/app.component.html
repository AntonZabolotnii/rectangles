<form #inputForm>
  <mat-form-field>
    <input
      matInput
      name="rectNum"
      placeholder="Number of rectangles"
      [(ngModel)]="numberOfRect">
    <button mat-button *ngIf="numberOfRect" matSuffix mat-icon-button aria-hidden="true" (click)="numberOfRect=''">
      <mat-icon svgIcon="close">close</mat-icon>
    </button>
  </mat-form-field>
</form>

<button
  mat-button
  color="primary"
  (click)="generateData(inputForm.rectNum.value)">
  Generate Data
</button>

<app-data-panel [data]="inputData" [title]="'Input data'" [description]="'Expand this panel to see the data'"></app-data-panel>
<app-rectangles-area [height]="rectAreaHeight" [width]="rectAreaWidth" [data]="inputData"></app-rectangles-area>

<button
  mat-button
  color="primary"
  (click)="generateOutput()">
  Generate Output
</button>

<app-data-panel [data]="outputData" [title]="'Output data'" [description]="'Expand this panel to see the data'"></app-data-panel>
<app-rectangles-area [height]="rectAreaHeight" [width]="rectAreaWidth" [data]="outputData"></app-rectangles-area>
